name: Workflow B

on:
  workflow_dispatch:

jobs:
  generate-results:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Test Results
        id: test_results
        run: |
          echo '{
            "Passed": "5",
            "Failed": "1",
            "Flaky": "1"
          }' > results.json

      - name: Upload Test Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: results.json
